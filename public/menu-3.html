<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e923124ecf.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../src/sass/main.css" />
    <title>ohmyfood</title>
  </head>
  <body class="menu-page fonts">
    <!-- header -->
    <header class="header">
      <div class="header__title">
        <h1 class="logo">ohmyfood</h1>
      </div>
      <button class="back-btn" onclick="history.back()">
        <i class="fa-solid fa-arrow-left back-icon"></i>
      </button>
    </header>

    <section class="banner">
      <img class="banner__img" src="../src/images/restaurant-3.jpg" alt="" />
    </section>

    <main class="main">
      <h1 class="main__title logo">Bastille</h1>
      <button class="heart-btn heart-btn--menu">
        <i class="fa-regular fa-heart heart-not-liked"></i
        ><i class="fa-solid fa-heart heart-liked"></i>
      </button>
      <section class="menu">
        <!-- starter -->
        <article class="menu__section menu-starter">
          <h3 class="menu__title">ENTREES</h3>
          <ul class="menu__list">
            <li class="menu-card menu-card-starter">
              <button class="menu-card__button btn">
                <span class="menu-card__title">Citrus Squid Carpaccio</span>
                <span class="menu-card__description"> With orange zest </span>
                <span class="menu-card__price">25€</span>
                <span class="menu-card__tick">
                  <i class="fa-solid fa-circle-check menu-card__tick-icon"></i>
                </span>
              </button>
            </li>

            <li class="menu-card menu-card-starter">
              <button class="menu-card__button btn">
                <span class="menu-card__title"
                  >Grandmother's Vegetable Soup</span
                >
                <span class="menu-card__description">
                  Carrots, parsnips, Jerusalem artichoke
                </span>
                <span class="menu-card__price">35€</span>
                <span class="menu-card__tick">
                  <i class="fa-solid fa-circle-check menu-card__tick-icon"></i>
                </span>
              </button>
            </li>

            <li class="menu-card menu-card-starter">
              <button class="menu-card__button btn">
                <span class="menu-card__title">Onion Soup</span>
                <span class="menu-card__description"> Revsited </span>
                <span class="menu-card__price">20€</span>
                <span class="menu-card__tick">
                  <i class="fa-solid fa-circle-check menu-card__tick-icon"></i>
                </span>
              </button>
            </li>
          </ul>
        </article>
        <!-- lunch -->
        <article class="menu__section menu-lunch">
          <h3 class="menu__title">MAIN DISH</h3>
          <ul class="menu__list">
            <li class="menu-card menu-card-lunch">
              <button class="menu-card__button btn">
                <span class="menu-card__title">Scallops</span>
                <span class="menu-card__description">
                  With mashed parsnip
                </span>
                <span class="menu-card__price">40€</span>
                <span class="menu-card__tick">
                  <i class="fa-solid fa-circle-check menu-card__tick-icon"></i>
                </span>
              </button>
            </li>

            <li class="menu-card menu-card-lunch">
              <button class="menu-card__button btn">
                <span class="menu-card__title">Magret de canard</span>
                <span class="menu-card__description">
                  With mashed potatoes
                </span>
                <span class="menu-card__price">35€</span>
                <span class="menu-card__tick">
                  <i class="fa-solid fa-circle-check menu-card__tick-icon"></i>
                </span>
              </button>
            </li>

            <li class="menu-card menu-card-lunch">
              <button class="menu-card__button btn">
                <span class="menu-card__title">Game Hen</span>
                <span class="menu-card__description">
                  With vegetable gnocchis
                </span>
                <span class="menu-card__price">44€</span>
                <span class="menu-card__tick">
                  <i class="fa-solid fa-circle-check menu-card__tick-icon"></i>
                </span>
              </button>
            </li>
          </ul>
        </article>
        <!-- dinner -->
        <article class="menu__section menu-dinner">
          <h3 class="menu__title">DESSERTS</h3>
          <ul class="menu__list">
            <li class="menu-card menu-card-dinner">
              <button class="menu-card__button btn">
                <span class="menu-card__title">Floral Ice Cream</span>
                <span class="menu-card__description">
                  With hazelnut butter
                </span>
                <span class="menu-card__price">18€</span>
                <span class="menu-card__tick">
                  <i class="fa-solid fa-circle-check menu-card__tick-icon"></i>
                </span>
              </button>
            </li>

            <li class="menu-card menu-card-dinner">
              <button class="menu-card__button btn">
                <span class="menu-card__title">Chocolate Lava Cake</span>
                <span class="menu-card__description"> Revisited </span>
                <span class="menu-card__price">22€</span>
                <span class="menu-card__tick">
                  <i class="fa-solid fa-circle-check menu-card__tick-icon"></i>
                </span>
              </button>
            </li>

            <li class="menu-card menu-card-dinner">
              <button class="menu-card__button btn">
                <span class="menu-card__title">Napolean</span>
                <span class="menu-card__description">
                  With blueberries and marzipan
                </span>
                <span class="menu-card__price">23€</span>
                <span class="menu-card__tick">
                  <i class="fa-solid fa-circle-check menu-card__tick-icon"></i>
                </span>
              </button>
            </li>
          </ul>
        </article>
      </section>
    </main>

    <section class="order">
      <button class="order__btn btn">Order now</button>
    </section>

    <footer class="footer">
      <h3 class="footer__title logo">ohmyfood</h3>
      <ul class="footer__list">
        <li>
          <a href="" class="footer__link"
            ><i class="fa-solid fa-utensils icons"></i>Suggest a restaurant</a
          >
        </li>
        <li>
          <a href="" class="footer__link"
            ><i class="fa-solid fa-handshake-angle icons"></i>Become a
            partner</a
          >
        </li>
        <li>
          <a href="" class="footer__link">Legal</a>
        </li>
        <li>
          <a href="" class="footer__link">Contact</a>
        </li>
      </ul>
    </footer>
  </body>
</html>
