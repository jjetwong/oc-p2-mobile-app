<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e923124ecf.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../src/sass/main.css" />
    <title>ohmyfood</title>
  </head>
  <body class="menu-page fonts">
    <!-- header -->
    <header class="header">
      <div class="header__title">
        <h1 class="logo">ohmyfood</h1>
      </div>
      <button class="back-btn" onclick="history.back()">
        <i class="fa-solid fa-arrow-left back-icon"></i>
      </button>
    </header>

    <section class="banner">
      <img class="banner__img" src="../src/images/restaurant-1.jpg" alt="" />
    </section>

    <main class="main">
      <h1 class="main__title logo">The Full Pallette</h1>
      <button class="heart-btn heart-btn--menu">
        <i class="fa-regular fa-heart heart-not-liked"></i
        ><i class="fa-solid fa-heart heart-liked"></i>
      </button>
      <section class="menu">
        <!-- starter -->
        <article class="menu__section menu-starter">
          <h3 class="menu__title">ENTREES</h3>
          <ul class="menu__list">
            <li class="menu-card menu-card-starter">
              <button class="menu-card__button btn">
                <span class="menu-card__title">Escargot</span>
                <span class="menu-card__info">
                  <span class="menu-card__description">
                    With southern French spices
                  </span>
                  <span class="menu-card__price">25€</span>
                </span>
                <span class="menu-card__tick">
                  <i class="fa-solid fa-circle-check menu-card__tick-icon"></i>
                </span>
              </button>
            </li>
            <li class="menu-card menu-card-starter">
              <button class="menu-card__button btn">
                <span class="menu-card__title">Duck Foie Gras</span>
                <span class="menu-card__info">
                  <span class="menu-card__description">
                    With black truffle shavings
                  </span>
                  <span class="menu-card__price">35€</span>
                </span>
                <span class="menu-card__tick">
                  <i class="fa-solid fa-circle-check menu-card__tick-icon"></i>
                </span>
              </button>
            </li>
            <li class="menu-card menu-card-starter">
              <button class="menu-card__button btn">
                <span class="menu-card__title">Fried egg</span>
                <span class="menu-card__info">
                  <span class="menu-card__description">
                    Seasoned with truffle cream and something
                  </span>
                  <span class="menu-card__price">20€</span>
                </span>
                <span class="menu-card__tick">
                  <i class="fa-solid fa-circle-check menu-card__tick-icon"></i>
                </span>
              </button>
            </li>
          </ul>
        </article>
        <!-- lunch -->
        <article class="menu__section menu-lunch">
          <h3 class="menu__title">MAIN DISH</h3>
          <ul class="menu__list">
            <li class="menu-card menu-card-lunch">
              <button class="menu-card__button btn">
                <span class="menu-card__title">Herb-Encrusted Steak</span>
                <span class="menu-card__info">
                  <span class="menu-card__description">
                    With delicately sliced and seasoned vegetables
                  </span>
                  <span class="menu-card__price">40€</span>
                </span>
                <span class="menu-card__tick">
                  <i class="fa-solid fa-circle-check menu-card__tick-icon"></i>
                </span>
              </button>
            </li>
            <li class="menu-card menu-card-lunch">
              <button class="menu-card__button btn">
                <span class="menu-card__title">Ox Tail Shephard's Pie</span>
                <span class="menu-card__info">
                  <span class="menu-card__description">
                    With black truffle and pureed parsnips
                  </span>
                  <span class="menu-card__price">35€</span>
                </span>
                <span class="menu-card__tick">
                  <i class="fa-solid fa-circle-check menu-card__tick-icon"></i>
                </span>
              </button>
            </li>
            <li class="menu-card menu-card-lunch">
              <button class="menu-card__button btn">
                <span class="menu-card__title">Filet of Sole</span>
                <span class="menu-card__info">
                  <span class="menu-card__description">
                    With citrus dressing
                  </span>
                  <span class="menu-card__price">44€</span>
                </span>
                <span class="menu-card__tick">
                  <i class="fa-solid fa-circle-check menu-card__tick-icon"></i>
                </span>
              </button>
            </li>
          </ul>
        </article>
        <!-- dinner -->
        <article class="menu__section menu-dinner">
          <h3 class="menu__title">DESSERT</h3>
          <ul class="menu__list">
            <li class="menu-card menu-card-dinner">
              <button class="menu-card__button btn">
                <span class="menu-card__title">Paris-Brest</span>
                <span class="menu-card__info">
                  <span class="menu-card__description"> Revisted </span>
                  <span class="menu-card__price">18€</span>
                </span>
                <span class="menu-card__tick">
                  <i class="fa-solid fa-circle-check menu-card__tick-icon"></i>
                </span>
              </button>
            </li>
            <li class="menu-card menu-card-dinner">
              <button class="menu-card__button btn">
                <span class="menu-card__title">Chocolate Macaroons</span>
                <span class="menu-card__info">
                  <span class="menu-card__description">
                    With vanilla ice cream
                  </span>
                  <span class="menu-card__price">22€</span>
                </span>
                <span class="menu-card__tick">
                  <i class="fa-solid fa-circle-check menu-card__tick-icon"></i>
                </span>
              </button>
            </li>
            <li class="menu-card menu-card-dinner">
              <button class="menu-card__button btn">
                <span class="menu-card__title">Chocolate Mousse</span>
                <span class="menu-card__info">
                  <span class="menu-card__description">
                    With spices and black truffle
                  </span>
                  <span class="menu-card__price">23€</span>
                </span>
                <span class="menu-card__tick">
                  <i class="fa-solid fa-circle-check menu-card__tick-icon"></i>
                </span>
              </button>
            </li>
          </ul>
        </article>
      </section>
    </main>

    <section class="order">
      <button class="order__btn btn">Order now</button>
    </section>

    <footer class="footer">
      <h3 class="footer__title logo">ohmyfood</h3>
      <ul class="footer__list">
        <li>
          <a href="" class="footer__link"
            ><i class="fa-solid fa-utensils icons"></i>Suggest a restaurant</a
          >
        </li>
        <li>
          <a href="" class="footer__link"
            ><i class="fa-solid fa-handshake-angle icons"></i>Become a
            partner</a
          >
        </li>
        <li>
          <a href="" class="footer__link">Legal</a>
        </li>
        <li>
          <a href="" class="footer__link">Contact</a>
        </li>
      </ul>
    </footer>
  </body>
</html>
