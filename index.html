<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e923124ecf.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./src/sass/main.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header-home">
      <div class="header-home__title">
        <h1 class="titles">ohmyfood</h1>
      </div>
      <div class="header-home__location fonts">
        <p><i class="fa-solid fa-location-dot icons"></i> Paris, Bellville</p>
      </div>
    </header>

    <section class="booking fonts">
      <article class="booking-explore">
        <h1>Book the menu you like</h1>
        <p>Discover top-of-the-art restarants we picked for you</p>
        <button>Explore our restarants</button>
      </article>

      <article class="booking-how">
        <h1>How it works</h1>
        <button>
          <span>1</span>
          <p>
            <i class="fa-solid fa-mobile-screen-button icons"></i>
            Choose a restarant
          </p>
        </button>
        <button>
          <span>2</span>
          <p>
            <i class="fa-solid fa-list-ul icons"></i>
            Create your menu
          </p>
        </button>
        <button>
          <span>3</span>
          <p>
            <i class="fa-solid fa-store icons"></i>
            Go enjoy it at the restarant
          </p>
        </button>
      </article>
    </section>

    <main></main>
  </body>
</html>
